<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- here we need to link AAA's icon to be shown in the tab -->
		<link rel="icon" href="#">
		
		<!-- this is for bootstrap-->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<!-- this is for the font -->
		<link rel="stylesheet" href="css/stylesheet.css" />
	</head>

	<body>
		<!-- the fixed top nagvigation bar -->
		<nav class="navbar navbar-default navbar-fixed-top">
		  <div class="container">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" a href="https://www.nd.edu/~aaa" target="_blank">AAA of ND</a>
		    </div>
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li><a href="index.html">CONNECT HOME</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

		<div class="main">
			<div class="container-fluid">
				<div class="col-md-10">
					<form>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Email address</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </div>
					  <div class="form-group">
					    <label for="exampleSelect1">Example select</label>
					    <select class="form-control" id="exampleSelect1">
					      <option>1</option>
					      <option>2</option>
					      <option>3</option>
					      <option>4</option>
					      <option>5</option>
					    </select>
					  </div>
					  <div class="form-group">
					    <label for="exampleSelect2">Example multiple select</label>
					    <select multiple class="form-control" id="exampleSelect2">
					      <option>1</option>
					      <option>2</option>
					      <option>3</option>
					      <option>4</option>
					      <option>5</option>
					    </select>
					  </div>
					  <div class="form-group">
					    <label for="exampleTextarea">Example textarea</label>
					    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputFile">File input</label>
					    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
					    <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
					  </div>
					  <fieldset class="form-group">
					    <legend>Radio buttons</legend>
					    <div class="form-check">
					      <label class="form-check-label">
					        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					        Option one is this and that&mdash;be sure to include why it's great
					      </label>
					    </div>
					    <div class="form-check">
					    <label class="form-check-label">
					        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
					        Option two can be something else and selecting it will deselect option one
					      </label>
					    </div>
					    <div class="form-check disabled">
					    <label class="form-check-label">
					        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
					        Option three is disabled
					      </label>
					    </div>
					  </fieldset>
					  <div class="form-check">
					    <label class="form-check-label">
					      <input type="checkbox" class="form-check-input">
					      Check me out
					    </label>
					  </div>
					  <button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>

		<!-- footer with copyright and button links -->
		<footer class="footer">
			<div class="container-fluid">
				<div class="col-md-10">
					<h4>Contact:&nbsp;<a href="mailto:aaa@nd.edu">AAA</a> | <a href="mailto:aluc@nd.edu">Webmaster</a></h4>
					<h5><p>Copyright &copy; Asian American Association of Notre Dame</p></h5>
				</div>
				<p></p>
				<il><a href="https://www.facebook.com/aaa.of.nd" title="facebook" target="_blank"><img src="social/facebook.png" alt="facebook"></a>&nbsp;</il>
				<il><a href="https://www.nd.edu" title="nd" target="_blank"><img src="img/nd-logo.png" alt="notre-dame-website"></a></il>
		  	</div>
		</footer>

		<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="bower_components/fastclick/lib/fastclick.js"></script>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	</body>
