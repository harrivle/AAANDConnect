		<div class="main">
			<div class="container" style="padding: 20px 0;">
				<div class="page-header col-sm-12">
					<h1>Main</h1>
				</div>

				<div id="main-home">
					<div class="container" style="padding-bottom: 20px;">
						<h5 id="current-login-email"></h5>
					</div>
					<!-- Button block -->
					<div class="well center-block" style=max-width:600px>
						<button type="button" class="btn btn-primary btn-lg btn-block" id="view-matches-btn">View Matches</button>
						<button type="button" class="btn btn-primary btn-lg btn-block" id="update-profile-btn">Update Profile</button>
					</div>
				</div>

				<!-- Update Profile Form -->
				<div class="hidden" id="update-profile-form">
					<!-- Top of Form -->
					<div class="container">
						<h4 id="grad-status-form"></h4>
						<form class="form-horizontal">
							<div class="form-group">
								<!-- Name -->
								<label for="name">Name</label>
								<input type="text" class="form-control" id="name" placeholder="Jane Doe">
							</div>
							<div class="gradYear form-group">
								<label for="name">Graduation Year</label>
								<input type="text" class="form-control" id="gradYear" placeholder="2017">
							</div>
						</form>
					</div>

					<!-- Student form -->
					<div class="hidden container student-form">
						<form class="form-horizontal">
							<!-- Majors -->
							<div class="major1 form-group">
								<label for="major1">First Major</label>
								<select class="form-control" id="major1">
									<option>Not Selected</option>
									<option>Business</option>
									<option>Computer Science</option>
									<option>Pre-med</option>
									<option>Psh there can't be any other option</option>
								</select>
							</div>
							<div class="major2 form-group">
								<label for="major2">Second Major/Minor</label>
								<select class="form-control" id="major2">
									<option>Not Selected</option>
									<option>Business</option>
									<option>Computer Science</option>
									<option>Pre-med</option>
									<option>Psh there can't be any other option</option>
								</select>
							</div>
							<div class="locationPreference form-group">
								<label for="location">Preferrerd Career Location</label>
								<select class="form-control" id="locationPreference">
									<option value="">Select Location</option>
								</select>
							</div>
						</form>
					</div>

					<!-- Alumni form -->
					<div class="hidden container alumni-form">
						<form class="form-horizontal">
							<!-- Careers -->
							<div class="form-group">
								<label for="career1">Primary career</label>
								<select class="form-control" id="career1">
									<option>Not Selected</option>
									<option>Doctor</option>
									<option>Lawyer</option>
									<option>Dentist</option>
									<option>Psh there can't be any other option</option>
								</select>
							</div>
							<div class="form-group">
								<label for="career2">Secondary career</label>
								<select class="form-control" id="career2">
									<option>Not Selected</option>
									<option>Doctor</option>
									<option>Lawyer</option>
									<option>Dentist</option>
									<option>Psh there can't be any other option</option>
								</select>
							</div>
							<!-- Max number of students -->
							<div class="form-group">
								<label for="numStudents">Maximum number of students you would like to mentor</label>
								<select class="form-control" id="numStudents">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
									<option>7</option>
								</select>
							</div>
							<!-- / This implements country/state/city dropdown from location.js.
							<div class="form-group">
								<label for="country">Country</label>
								<select name="country" class="countries" id="countryId">
									<option value="">Select Country</option>
								</select>
								<label for="state">State</label>
								<select name="state" class="states" id="stateId">
									<option value="">Select State</option>
								</select>
								<label for="city">City</label>
								<select name="city" class="cities" id="cityId">
									<option value="">Select City</option>
								</select>
							</div> -->
						</form>
					</div>

					<!-- Bottom of Form -->
					<div class="container">
						<form class="form-horizontal">
							<div class="form-group">
								<!-- Short bio -->
								<label for="bio" id="bio-text"></label>
								<textarea class="form-control" rows="5" placeholder="Short bio..." id="bio"></textarea>
							</div>
						</form>
						<!-- Submit button -->
						<button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
						<!-- Submit button -->
						<button type="button" class="btn btn-default" id="returnBtn">Return</button>
						<!-- Alert -->
						<span class="alert"></span>
					</div>
				</div>
			</div>
