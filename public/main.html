<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>AAA Connect | App</title>
	<meta name="keywords" content="AAA, Asian, American, Association, ND, Notre, Dame" />

	<!-- this is for the font-awesome icons -->
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
	<!-- SweetAlert -->
	<link rel="stylesheet" href="sweetalert/dist/sweetalert.css">
	<!-- Primary stylesheet -->
	<link rel="stylesheet" href="css/stylesheet.css" />
</head>

<body>
	<!-- the fixed top navigation bar -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand">AAA Connect App</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#"><i class="fa fa-home"></i>&nbsp;MAIN<span class="sr-only">(current)</span></a></li>
					<li><a href="map.html"><i class="fa fa-globe"></i>&nbsp;MAP</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Drop <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Submit A Bug</a></li>
							<li role="separator" class="divider"></li>
							<li class="dropdown-header">Options</li>
							<li><a href="account-settings.html"><i class="fa fa-cog"></i>&nbsp;Account Settings</a></li>
							<li><a href="#" id="quickstart-sign-in" onclick="toggleSignIn()"><i class="fa fa-sign-out"></i>&nbsp;</a></li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<div class="main">
		<div class="container" style="padding: 20px 0;">
			<div class="page-header col-sm-12">
				<h1>Main</h1>
			</div>

			<div id="main-home">
				<div class="container" style="padding-bottom: 20px;">
					<h5 id="current-login-email"></h5>
				</div>
				<!-- Student button block -->
				<div class="student-btn-block hidden well center-block" style=max-width:600px>
					<button type="button" onclick="findMentors()" class="btn btn-primary btn-lg btn-block" id="find-mentors-btn">Find Mentors</button>
					<button type="button" onclick="viewMentors()" class="btn btn-primary btn-lg btn-block" id="view-mentors-btn">View Mentors</button>
					<button type="button" onclick="updateProfile()"class="btn btn-primary btn-lg btn-block" id="update-student-btn">Update Profile</button>
				</div>
				<!-- Alumni button block -->
				<div class="alumni-btn-block hidden well center-block" style=max-width:600px>
					<button type="button" onclick="viewStudents()" class="btn btn-primary btn-lg btn-block" id="view-mentees-btn">View Mentees</button>
					<button type="button" onclick="viewRequests()" class="btn btn-primary btn-lg btn-block" id="view-requests-btn">View Requests</button>
					<button type="button" onclick="updateProfile()" class="btn btn-primary btn-lg btn-block" id="update-alumni-btn">Update Profile</button>
				</div>
			</div>

			<!-- Update Profile Form -->
			<div class="hidden" id="update-profile-form">
				<!-- Top of Form -->
				<div class="container">
					<h4 id="grad-status-form"></h4>
					<form class="form-horizontal">
						<div class="name form-group">
							<!-- Name -->
							<label for="name">Name*</label>
							<input type="text" class="form-control" id="name" placeholder="Jane Doe">
						</div>
						<div class="gradYear form-group">
							<label for="name">Graduation Year*</label>
							<input type="text" class="form-control" id="gradYear" placeholder="2017">
						</div>
					</form>
				</div>

				<!-- Student form -->
				<div class="update-student-form hidden container">
					<form class="form-horizontal">
						<!-- Majors -->
						<div class="major1 form-group">
							<label for="major1">First Major*</label>
							<select class="form-control" id="major1" required>
							</select>
						</div>
						<div class="major2 form-group">
							<label for="major2">Second Major/Minor</label>
							<select class="form-control" id="major2">
							</select>
						</div>
						<div class="locationInterest form-group">
							<label for="location">Career Location Interest</label>
							<input type="text" class="form-control" id="locationInterest" placeholder="e.g. West Coast">
						</div>
					</form>
				</div>

				<!-- Alumni form -->
				<div class="update-alumni-form hidden container">
					<form class="form-horizontal">
						<!-- Careers -->
						<div class="form-group">
							<label for="career1">Primary career</label>
							<select class="form-control" id="career1">
							</select>
						</div>
						<div class="form-group">
							<label for="career2">Secondary career</label>
							<select class="form-control" id="career2">
							</select>
						</div>
						<!-- Max number of students -->
						<div class="numStudents form-group">
							<label for="numStudents">Maximum number of students you would like to mentor</label>
							<select class="form-control" id="numStudents">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
							</select>
						</div>
						<!-- Location -->
						<div class="location form-group">
							<div class="container form-group col-sm-4" style="margin-right: 10px;">
								<label for="city">City</label>
								<input type="text" class="form-control" id="city" placeholder="City">
							</div>
							<div class="container form-group col-sm-4">
								<label for="state">State/Province</label>
								<input type="text" class="form-control" id="state" placeholder="State/Province">
							</div>
							<div class="container form-group col-sm-4" style="margin-left: 10px;">
								<label for="Country">Country</label>
								<input type="text" class="form-control" id="country" placeholder="Country">
							</div>
						</div>
					</form>
				</div>

				<!-- Bottom of Form -->
				<div class="container">
					<form class="form-horizontal">
						<div class="bio form-group">
							<!-- Short bio -->
							<label for="bio" id="bio-text"></label>
							<textarea class="form-control" rows="5" placeholder="Short bio..." id="bio"></textarea>
						</div>
					</form>
					<!-- Submit button -->
					<button type="button" onclick="submitUpdateForm()" class="btn btn-primary" id="submitBtn">Submit</button>
					<!-- Submit button -->
					<button type="button" onclick="goMainHome()" class="btn btn-default" id="returnBtn">Return</button>
					<!-- Alert -->
					<span class="alert"></span>
				</div>
			</div>
		</div>
	</div>

	<!-- Javascript links: here order matters -->
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
	<script src="js/aaandconnectfirebase.js"></script>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- SweetAlert -->
	<script src="sweetalert/dist/sweetalert.min.js"></script>
	<!-- Google Login Quickstart script -->
	<script src="js/login.js"></script>
	<!-- Anthony's javascript code (dependent on jquery and firebase) -->
	<script src="js/main.js"></script>
	<!-- Latest compiled and minified JavaScript for bootstrap (dependent on jquery) -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
