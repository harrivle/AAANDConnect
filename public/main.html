		<div class="main">
			<div class="container" style="padding-top: 20px;">
				<div class="page-header col-sm-12">
					<h1>Main</h1>
				</div>

				<!-- Hidden student form -->
				<div hidden class="container" id="student-form">
				</div>

				<!-- Hidden alumni form -->
				<div hidden class="container" id="alumni-form">
				</div>

				<!-- Test form -->
				<form class="form-horizontal">
					<!-- Name -->
					<div class="form-group">
						<label for="name">Name</label>
					    <input type="text" class="form-control" id="name" placeholder="Jane Doe">
					</div>
					<!-- Careers -->
					<div class="form-group">
						<label for="career1">Indicate your first career.</label>
						<select class="form-control" id="career1">
							<option>Not Selected</option>
							<option>Doctor</option>
							<option>Lawyer</option>
							<option>Dentist</option>
							<option>Psh there can't be any other option</option>
						</select>
					</div>
					<div class="form-group">
						<label for="career2">Indicate your second career.</label>
						<select class="form-control" id="career2">
							<option>Not Selected</option>
							<option>Doctor</option>
							<option>Lawyer</option>
							<option>Dentist</option>
							<option>Psh there can't be any other option</option>
						</select>
					</div>
					<!-- Max number of students -->
					<div class="form-group">
						<label for="numStudents">Choose the maximum number of students you would like to mentor.</label>
						<select class="form-control" id="numStudents">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
						</select>
					</div>

					<!-- / This implements country/state/city dropdown from location.js.
					<div class="form-group">
						<label for="country">Country</label>
						<select name="country" class="countries" id="countryId">
							<option value="">Select Country</option>
						</select>
						<label for="state">State</label>
						<select name="state" class="states" id="stateId">
							<option value="">Select State</option>
						</select>
						<label for="city">City</label>
						<select name="city" class="cities" id="cityId">
							<option value="">Select City</option>
						</select>
					</div> -->

					<!-- Short bio -->
					<div class="form-group">
						<label for="bio">Please write a short bio for students to read.</label>
						<textarea class="form-control" rows="5" placeholder="Bio..." id="bio"></textarea>
					</div>
				</form>

				<!-- Submit button -->
				<button type="button" class="btn btn-primary" id="submitBtn">Submit</button>

				<!-- Display current login status and user authentication -->
		        <div class="quickstart-user-details-container">
		            Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
				</div>
		</div>

		<!-- Javascript links -->
			<!-- Firebase -->
			<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
			<script src="js/aaandconnectfirebase.js"></script>
